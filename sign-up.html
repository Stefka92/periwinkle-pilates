<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="A three day wellness retreat situated in Spanish point, Co.Clare, Ireland.">
      <meta name="keywords" content="periwinkle pilates, wellness,mindfullness, Ireland">
      <link rel="stylesheet" href="assets/css/style.css" type="text/css">
      <title>Periwinkle Pilates</title>
   </head>
   <body>
      <header id="signup-header">
         <a href="index.html">
            <h1 id="head">Periwinkle Pilates</h1>
         </a>
         <h2>Where serinity meets the sea</h2>
      </header>
      <!--This will be my naviagation menu containing 3 pages-->
      <nav id="Navigation" class="sign-nav">
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="sign-up.html" class="visited">Sign up</a></li>
         </ul>
      </nav>
      <div class="sign-up1">
         <h1>Sign-Up</h1>
      </div>
      <div id="form-section">
         <form method="get" action="thank-you.html" class="form">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="First_Name" placeholder="Enter your First name" required class="text-input">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="Last_Name" placeholder="Enter your Last name"
               required class="text-input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email"
               required class="text-input">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="DOB"
               required class="text-input">
            <label for="contactnumber">Contact Number</label>
            <input type="number" id="contactnumber" name="Contact_Number" placeholder="Enter your contact number"
               required class="text-input">
            <textarea name="Requests" placeholder="Add any special requirements here"></textarea>
            <button class="signupbtn" type="submit" name="Sign up now!">Sign up now!</button>
         </form>
      </div>
      <!--This is where I add my footer elements and social media links --> 
      <footer id="footer-home">
         <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank">Check us out on <i class="fab fa-facebook"></i></a><br>
            <a href="https://www.instagram.com/" target="_blank">Check us out on <i class="fab fa-instagram-square"></i></a>
         </div>
         <div>
            <h3 id="contact">Contact us</h3>
            <h4>Address:</h4>
            The Hut House,<br>Spanish Point,<br>Ennis road,<br>Co.Clare, Ireland.
            <h4>Email:</h4>
            Periwinklepilates@serenitybythesea.com
            <h4>Phone:</h4>
            0657079112
         </div>
      </footer>
      <!--Font awesome link -->

   </body>
